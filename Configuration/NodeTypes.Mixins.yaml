#
# redirect urls mixin
#
'ElementareTeilchen.Neos.ExternalRedirect:RedirectUrlsMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        externalredirect:
          label: i18n
          icon: 'icon-arrow-circle-right'
          position: 200
          tab: redirect
  properties:
    redirectUrls:
      type: string
      ui:
        label: i18n
        reloadIfChanged: FALSE
        inspector:
          group: 'externalredirect'
          position: 100
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            placeholder: 'all urls like /Studium/StudienBeratung which should redirect to this page. One URL per line.'
            rows: 5
